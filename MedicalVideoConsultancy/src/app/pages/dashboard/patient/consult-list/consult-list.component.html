<div class="row" style="text-align: center;">
    <div class="col-4 list-pad">
Consult List
    </div>
    <div class="col-8">
        <div class="div-align">
            <input type="date" name="startDate" id="startDate"  (change)="applyFilter($event)">
        </div>
        <div class="div-align">
            <input type="date" name="endDate" id="endDate"  (change)="applyFilter($event)">
        </div>
        <div class="div-align">
            <button class="btn btn-primary" (click)="search()">search</button>
        </div>
    </div>
</div>

<!-- patient-charts.component.html -->
<div class="container-fluid text-center mt-5  justify-content-center p-20 mat-table-container">
    <!-- <mat-form-field>
      <mat-label>Please search(DNI or FullName) ...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Jone Doe">
    </mat-form-field> -->
    <table mat-table [dataSource]="dataSource" matSort #mytable class="admin-table mat-elevation-z8 w-100">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> id </th>
        <td mat-cell *matCellDef="let element"> {{22}} </td>
      </ng-container>
      <!-- fullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> fullName </th>
        <td mat-cell *matCellDef="let element"> {{idName.fullName}} </td>
      </ng-container>
  
      <!-- Role Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <!-- See Patient`s Chart -->
      <ng-container matColumnDef="consult">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center  font-bold font-20"> See Consult </th>
        <td mat-cell *matCellDef="let element"><i class="fa fa-envelope" (click)="detail({id:element.patientId,date:element.date})"></i></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
  <ng-container *ngIf="noDataToDisplay">
    <div class="text-center"><h3>There is no available data</h3></div>
  </ng-container>
