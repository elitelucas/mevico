<div class="main-margin">
    <div class="head-bar">
        <div class="row">
            <div class="col-xl-3 col-md-6 col-sm-6">Name:</div>
            <div class="col-xl-3 col-md-6 col-sm-6">Age:</div>
            <div class="col-xl-3 col-md-6 col-sm-6">Phone number:</div>
            <div class="col-xl-3 col-md-6 col-sm-6">Alergies:</div>
        </div>
    </div>
    <div class="date-bar">
        <div class="row">
            <div class="col-xl-8 col-md-6 col-sm-6">Consult #</div>
            <div class="col-xl-4 col-md-6 col-sm-6">Date:</div>
            
        </div>
    </div>
    <div class="main-div">
        <div class="title">Chief Complain</div>
        <div class="content sub-margin">
            <div class="row">
                <div class="col-xl-6 col-md-6 col-sm-6">Time of disease:<input type="text" placeholder="FREE TEXT" /></div>
                <div class="col-xl-6 col-md-6 col-sm-6">Way of start:<input type="text" placeholder="FREE TEXT" /></div>
            </div>
        </div>
        <div class="content">
            <div>Signs of symptons</div>
            <div class="main-pad">
                <div class="input-style min-pad">1.<input type=text></div>
                <div>2.<input type=text></div>
            </div>
            <div class="main-pad">
                <div class="input-style">3.<input type=text></div>
                <div>4.<input type=text></div>
            </div>
        </div>
        <div class="content">
            <div>History</div>
            <div>
                <textarea class="text-width">FREE TEXT</textarea>
            </div>
        </div>
    </div>
    <div class="main-div">
        <div class="title">SUBJECTIVE</div>
        <div class="content">
            <div>
                <textarea class="text-width">FREE TEXT</textarea>
            </div>
        </div>
    </div>
    <div class="main-div">
        <div class="title">OBJECTIVE</div>
        <div class="content">
            <div>
                <textarea class="text-width">FREE TEXT</textarea>
            </div>
        </div>
    </div>
    <div class="main-div">
        <div class="title">ASSESTMENT</div>
        <div class="content">
            <div>
                <textarea class="text-width">FREE TEXT</textarea>
            </div>
        </div>
    </div>
    <div class="main-div">
        <div class="title">PLAN</div>
        <div class="content">
            <div>
                <textarea class="text-width">FREE TEXT</textarea>
            </div>
        </div>
    </div>
    <div class="main-div">
        <div class="title">FILES</div>
        <div class="content">
            <div *ngFor="let name of fileName;let i=index">
                {{i+1}}.{{name}}
            </div>
            <div>
                <div class="form-file-upload">
                    <ng-container *ngFor="let file of files">
                      <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                    </ng-container>
                    <div class="upload-btn">
                      <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="*" style="display:none;" />
                      <button type="button" mat-button color="primary" class="mt-5 p-2 h-p-40" (click)="handleUpload()">
                        <mat-icon>file_upload</mat-icon>
                        Upload
                      </button>
                    </div>
                  </div>
            </div>
        </div>

       

    </div>
    <div class="main-div pull-right">
        <button class="btn btn-primary">Submit</button>
    </div>

</div>
