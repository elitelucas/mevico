<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<!--<div class="main-container" [ngClass]="calling === 'stopCalling'   ? 'd-block' : 'd-none'">-->
<div class="main-container">
    <!-- ============================================================== -->
    <!-- Topbar - style you can find in header.scss -->
    <!-- ============================================================== -->
   
    <!-- ============================================================== -->
    <!-- End Topbar - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <mat-sidenav-container class="example-sidenav-container"  [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
        <!-- ============================================================== -->
        <!-- Sidebar - style you can find in sidebar.scss -->
        <!-- ============================================================== -->
        <mat-sidenav class="w-p-287" #snav2 id="snav2" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'" fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches"  >

                <app-sidebar></app-sidebar>


        </mat-sidenav>
        <!-- ============================================================== -->
        <!-- Sidebar - style you can find in sidebar.scss -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Page container - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <mat-sidenav-content class="page-wrapper">
            <mat-toolbar class="topbar telative main-background p-r-5" >
                <!-- ============================================================== -->
                <!-- Logo - style you can find in header.scss -->
                <!-- ============================================================== -->
                
                <!-- ============================================================== -->
                <!-- sidebar toggle -->
                <!-- ============================================================== -->
        
                <button class="text-white m-r-3" mat-icon-button (click)="snav2.toggle()" value="sidebarclosed">
                    <mat-icon>menu</mat-icon>
                </button>
                
                <div class="text-white opacity-50" *ngIf="!currentUser.payToDay"> Debe seleccionar un plan de subcripcion </div>
                <div class="text-white opacity-50" *ngIf="daysEndSubcriptions != null"> Le quedan {{daysEndSubcriptions}} en su plan </div>
                <div class="text-white opacity-50" *ngIf="daysEndFreeUse != null"> Le quedan {{daysEndFreeUse}} de libre uso </div>
                
                <span fxFlex></span>
                <!-- ============================================================== -->
                <!-- app header component - style you can find in header.scss / header.component.ts-->
                <!-- ============================================================== -->
                <app-header></app-header>
            </mat-toolbar>
                <div class="page-content">

                        <router-outlet><app-spinner></app-spinner></router-outlet>

                </div>

        </mat-sidenav-content>
        <!-- ============================================================== -->
        <!-- Page container - style you can find in pages.scss -->
        <!-- ============================================================== -->
    </mat-sidenav-container>
</div>
